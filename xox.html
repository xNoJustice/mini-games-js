            <div id="turn" class="mt-5" style="margin-left: 32%;"></div>

                <tr>
                    <td id="one" height="120" width="120" align="center" valign="center"></td>

                <tr>
                    <td id="seven" height="120" width="120" align="center" valign="center"></td>
                    <td id="eight" height="120" width="120" align="center" valign="center"></td>
                    <td id="nine" height="120" width="120" align="center" valign="center"></td>
                </tr>
            </table>
            <button type="button" class="btn btn-primary mt-2" onclick="reset()" style="margin-left: 32%;">New Game</button>
        </div>
